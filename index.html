<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img class="card-prof" src="image/image.jpg" alt="" />
        <h2 class="card-username">Soheil Feizi</h2>
        <p class="username-jobTitle">Web Developer</p>
        <div class="prof-data">
          <div class="left-card">
              <h2 class="follower-status">12.6k</h2>
            <p class="follower-status-title">Follower</p>
          </div>
          <div class="right-card">
              <h2 class="following-status">438</h2>
              <p class="following-status-title">Following</p>
          </div>
        </div>
        <div class="card-buttons">
          <button class="follow-btn card-button">Follow</button>
          <button class="unfollow-btn card-button">Unfollow</button>
        </div>
      </div>
      <div class="color-box">
        <button class="color1 color-btn" data-color="#ff032d"></button>
        <button class="color2 color-btn" data-color="#ff03c0"></button>
        <button class="color3 color-btn" data-color="#cd03ff"></button>
        <button class="color4 color-btn" data-color="#ffa703"></button>
        <button class="color5 color-btn" data-color="#03eeff"></button>
        <button class="color6 color-btn" data-color="#03ff3a"></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
